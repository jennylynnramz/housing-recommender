<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Relocation Recommendation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <link rel="stylesheet" type="text/css" href={{ url_for('static', filename = 'style.css') }}>
</head>

<body>
  {% block main %}

  <div class="container">
    <div class="row">
      <div class="col">

        <h1>Please enter your preferences below.</h1>
        <hr>

        <form action="/sign-up" method="POST" id="user-inputs">
          <!-- Summer Weather Input -->
          <div class="form-group">
            <label>Summer Temperature (F)</label>
            <input type="number" class="form-control" id="summer-temp" name="summer-temp" placeholder="Degrees fahrenheit">
          </div>
          <!-- Winter Weather Input -->
          <div class="form-group">
            <label>Winter Temperature (F)</label>
            <input type="number" class="form-control" id="winter-temp" name="winter-temp" placeholder="Degrees fahrenheit">
          </div>
          <!-- City Size Input -->
          <div class="form-group">
            <label>What size city do you prefer?</label>
            <select class="form-control" id="city-size" name="city-size">
              <option value="Big City">Big City</option>
              <option value="Medium City">Medium City</option>
              <option value="Small Town">Small Town</option>
            </select>
          </div>
          <!-- House Size Input -->
          <div class="form-group">
            <label>House Size</label>
            <input type="number" class="form-control" id="house-size" name="house-size" placeholder="Square Feet">
          </div>
          <!-- Budget Input -->
          <div class="form-group">
            <label>Budget</label>
            <input type="number" class="form-control" id="budget" name="budget" placeholder="Enter a whole number">
          </div>
          <!-- Bedroom Input -->
          <div class="form-group">
            <label>How many bedrooms would you prefer?</label>
            <select class="form-control" id="bedrooms" name="bedrooms">
              <option value="4">6</option>
              <option value="3">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="4">2</option>
              <option value="3">1</option>
            </select>
          </div>
          <!-- Bathroom Input -->
          <div class="form-group">
            <label>How many bathrooms would you prefer?</label>
            <select class="form-control" id="bathrooms" name="bathrooms">
              <option value="4">6</option>
              <option value="3">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="4">2</option>
              <option value="3">1</option>
            </select>
          </div>
          <!-- Yard Input -->
          <div class="form-group">
            <label>Do you want a yard?</label>
            <select class="form-control" id="yard" name="yard">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>

      </div>
    </div>
  </div>

  {% endblock %}

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script> -->
</body>
</html>
